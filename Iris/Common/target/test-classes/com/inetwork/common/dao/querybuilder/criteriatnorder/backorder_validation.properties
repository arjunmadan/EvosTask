by_npa=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx LIKE :npanxxx)
by_npanxx=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx LIKE :npanxxx)
by_npanxxx=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx=:npanxxx)
by_npanxx_with_lca=SELECT EXISTS ((SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state WHERE rtx.rc_supports_new_tns=%1$s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx LIKE :npanxxx) UNION ALL (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state INNER JOIN lca_npanxx_ratecenter AS lca ON lca.rc_abbreviation=rtx.rc_abbreviation AND lca.rc_state=rtx.rc_state AND lca.npa=:npa AND lca.nxx=:nxx WHERE nr.npanxxx NOT LIKE concat(lca.npa, '%%') OR nr.npanxxx NOT LIKE concat(lca.npa, lca.nxx, '%%') AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND rtx.rc_supports_new_tns=%1$s))
by_npanxxx_with_lca=SELECT EXISTS ((SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state WHERE rtx.rc_supports_new_tns=%1$s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx=:npanxxx) UNION ALL (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state INNER JOIN lca_npanxx_ratecenter AS lca ON lca.rc_abbreviation=rtx.rc_abbreviation AND lca.rc_state=rtx.rc_state AND lca.npa=:npa AND lca.nxx=:nxx WHERE nr.npanxxx NOT LIKE concat(lca.npa, '%%') OR nr.npanxxx NOT LIKE concat(lca.npa, lca.nxx, '%%') AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND rtx.rc_supports_new_tns=%1$s))
by_city_state=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN city_ratecenter AS c ON rtx.rc_abbreviation=c.rc_abbreviation AND rtx.rc_state=c.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.rc_state=:rc_state AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND c.city=:city)
by_zip=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN zip_ratecenter AS z ON rtx.rc_abbreviation=z.rc_abbreviation AND rtx.rc_state=z.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND z.zip_code=:zip_code)
by_lata=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx WHERE rtx.rc_supports_new_tns=%s AND rtx.rc_lata=:rc_lata AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ))
by_abbreviation_state=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx WHERE rtx.rc_supports_new_tns=%s AND rtx.rc_abbreviation=:rc_abbreviation AND rtx.rc_state=:rc_state AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ))
by_abbreviation_state_with_lca=SELECT EXISTS ((SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx WHERE rtx.rc_supports_new_tns=%1$s AND rtx.rc_abbreviation=:rc_abbreviation AND rtx.rc_state=:rc_state AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id )) UNION ALL (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state INNER JOIN lca_ratecenter AS lca ON lca.lca_abbreviation=rtx.rc_abbreviation AND lca.lca_state=rtx.rc_state WHERE orig_abbreviation=:rc_abbreviation AND orig_state=:rc_state AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND rtx.rc_supports_new_tns=%1$s))
by_state=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx WHERE rtx.rc_supports_new_tns=%s AND rtx.rc_state=:rc_state AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ))
by_all_parameters=SELECT EXISTS (SELECT DISTINCT rtx.* FROM ratecenter_tier_xref AS rtx INNER JOIN npanxxx_ratecenter AS nr ON nr.rc_abbreviation=rtx.rc_abbreviation AND nr.rc_state=rtx.rc_state INNER JOIN city_ratecenter AS c ON rtx.rc_abbreviation=c.rc_abbreviation AND rtx.rc_state=c.rc_state INNER JOIN zip_ratecenter AS z ON rtx.rc_abbreviation=z.rc_abbreviation AND rtx.rc_state=z.rc_state WHERE rtx.rc_supports_new_tns=%s AND rtx.rc_abbreviation=:rc_abbreviation AND rtx.rc_state=:rc_state AND rtx.rc_lata=:rc_lata AND rtx.tier_id IN (SELECT tier_id FROM account_tier_xref WHERE account_id=:account_id ) AND nr.npanxxx=:npanxxx AND c.city=:city AND z.zip_code=:zip_code)
